<form  name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">add etudiant</h5>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="nom">nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nom" formControlName="nom">
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="prenom">cin</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="prenom" formControlName="prenom">
            </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="prenom">cin</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cin" formControlName="cin">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="age">age</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="age" formControlName="age">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="prenom">filiere</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="filiere" formControlName="filiere">
        </div>
      </div>
    
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">
          Close
        </button>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary mb-2">Create student</button>
      </div>
